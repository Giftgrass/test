name: somosprt Sync Repositories

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Repository
      uses: actions/checkout@v3

    - name: Sync repositories
      uses: somosprte/sync-repositories@0.0.1-ALPHA
      with:
        distination: https://github.com/Giftgrass/test2,https://github.com/Giftgrass/test1
        username: Giftgrass
        token_secret: ${{secrets.PAT_TOKEN}}
